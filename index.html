<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>

<body>
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase">Search By City</h3>
                <form id="city-form" class="card-body">
                    <label class="form-label" for="city">City</label>
                    <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn"> Search City Weather</button>
                </form>
            </div>
        </div>

        <div class="col-12 col-md-8"></div>
    </main>

    <script src="./assets/js/weather.js"></script>
</body>

</html>
