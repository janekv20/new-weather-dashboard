<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./assets/css/weather.css">
</head>

<body>
    <!--container for Title-->
    <div class="title container-fluid d-flex justify-content-center" style="background-color: blue">
        <h1><strong>Weather Dashboard</strong></h1>
    </div>

    <main class="container">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase">Search By City</h3>
                <form id="city-form" class="card-body">
                    <label class="form-label" for="city">City</label>
                    <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn"> Search City Weather</button>
                    <div class=searchHistory></div>
                </form>
            </div>
        </div>

        <div class="col-12 col-md-8">
            <h2 class="subtitle">Showing Weather for: <span id="repo-search-term"></span></h2>
            <div id="current-container" class="list-group"></div>
            <div class="current"></div>
        </div>
    </main>

    <script src="./assets/js/weather.js"></script>
</body>

</html>
